<app-timer-manual></app-timer-manual>
<div class="secaoTarefas mt-5 input-style">
    <div class="row secaoLinhaTarefa "  *ngFor="let timer of timerList; let ix=index">
        <div class="col secaoDescricaoTimer">
            <span class="" title="asdasdsad">{{ timer.descricao }}</span>
        </div>
        <div class="col ">
            <textarea placeholder="Notas" class=" nota" rows="1" cols="2">{{ timer.nota }}</textarea>
        </div>
        <div class="row secaoTempos ">
            <div class="secaoContador">
                
                <input type="text" class="tempos contador" [(ngModel)]="timer.contador" (blur)="atualizaContador(timer)"  >
            </div>
            <div class="hora-inicio">
                <input type="text" class="tempos " value="10:00">
            </div>
            <span style="line-height: 4em;">-</span>
            <div class="hora-fim">
                <input type="text" class="tempos" value="11:00">
            </div>
            <button  class="botaoPlay btn btn-outline-success" (click)="startTarefa(timer)">
                    <i class="icon-play fas fa-play"></i>
            </button>
        </div>
    </div>
    

    <div class="row ">
        <div class="col secao-total text-align-right">
            <div class="label-total">
                TOTAL
            </div>
            <div class="duracao-total">
                    {{ totalHorasDiario() }}
            </div>
            <div class="inicio-total">
                10
            </div>
            <div class="fim-total">
                18:10
            </div>
        </div>
    </div>
</div>
